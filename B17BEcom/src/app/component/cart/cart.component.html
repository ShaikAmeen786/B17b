<ng-container *ngIf="products.length>=1">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr class="style">
                            <th style="font-size: 30px; color: white;">Cart Items</th>
                            <th colspan="5"></th>
                            <th><button (click)="emptyCart()" class="btn btn-warning">Clear Cart</button></th>
                        </tr>

                        <tr style="text-align: center;">
                            <th> Sr.No</th>
                            <th> Image</th>
                            <th> Tittle</th>
                            <th> Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td><img style="width : 120px" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.title}}</td>
                            <td style="width:12%">{{item.price}}</td>
                            <td style="width:12%">
                                <button class="one" ><i class="fas fa-minus-square"></i></button>
                                {{item.quantity}} <button class="two"><i class="fas fa-plus-circle"></i></button></td>
                            <td style="width:12%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td>Cart Total:</td>
                            <td>${{grandTotal}}</td>
                            <td><button class="btn btn-danger">CheckOut</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</ng-container>






<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="size">Cart items</h5>
        </div>
        <div class="center">
            <h6>Shopping cart is empty</h6>
            <button routerLink="/products" type="button" class="btn btn-primary btn-xs">Continue Shopping</button>
        </div>

    </div>
</ng-container>
